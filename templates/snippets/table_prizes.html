<table>
{% if prizes %}
    <thead>
    <tr><th colspan="2">Nagroda</th></tr>
    <tr>
        <th>Nazwa</th>
        <th>Rok przyznania</th>
    </tr>
    </thead>
    <tbody>
    {% for prize in prizes %}
        <tr>
            <td>{{prize.nazwa}}</td>
            <td>{{prize.rok_przyznania}}</td>
        </tr>
    {% endfor %}
    </tbody>            
{% endif %}
</table>
<p></p>
